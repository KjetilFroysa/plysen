<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plysen- Kalkulator</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Ull Kalkulator</h1>
        
    <form id="ullForm">
        <div class="row">
            <div class="col">
            <label for="ulltype">Kvalitet</label>
            <select class="form-control form-control-lg" id="ulltype">
                <option>Velg Kvalitet</option>
                <option value="hifa">HIFA</option>
                <option value="ragg">Ragg</option>
                <option value="lsvkv">Luna/Sol/Vilje/Koks/Vidde</option>
                <option value="troll">Troll</option>
                <option value="vevgarn">Vevgarn</option>
                <option value="bondegarn">Bondegarn</option>
                <option value="uvasket">Uvasket</option>
                <option value="pels">Pels</option>
                <option value="jul">Julefarger</option>
                <option value="åt">Åsas Tomtebod</option>
            </select>
            </div>
            
            <div class="col">
            <label for="nummer">Nummer</label>
            <select class="form-control form-control-lg" id="nummer">
                <option>Velg Nummer</option>
            </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="mengde">Antall KG</label>
            <input type="text" class="form-control" id="mengde" placeholder="F.eks 200">
            <button type="submit" id="regn-ut" class="btn btn-success">Beregn</button>
        </div>
    </form>
    
    <div id="resultTable"></div>

    <script src="../../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../javascripts/ull.js"></script>
</body>
</html>
